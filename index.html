<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/index.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container my-5 px-5 d-flex">
        <div id="login-page" class="mt-5 m-auto w-75 py-5 px-5 text-center overflow-auto">
            <h1 class=" pb-3">Smart Login System</h1>
            <input type="email" class="form-control mb-4 w-100 bg-transparent text-white" id="loginEmail" placeholder="Enter your email">
            <input type="password" class="form-control mb-4 w-100 bg-transparent text-white" id="loginPassword" placeholder="Enter your password">
            <p class="loginTextShow text-danger fs-5 pb-2 d-none"></p>
            <button id="loginButton" type="button" class="btn btn-outline-info w-100 mt-2">Login</button>
            <span class="text-white mt-3">
                Donâ€™t have an account? 
            </span>
            <a href="#" class="sign-up-a text-decoration-none text-white px-2">Sign Up</a>
        </div>
    </div>
    <div class="container my-5 px-5 d-none">
        <div id="signUp-page" class="mt-5 m-auto w-75 py-5 px-5 text-center overflow-auto">
            <h1 class=" pb-3">Smart Login System</h1>
            <input type="text" class="form-control mb-4 w-100 bg-transparent text-white" id="signUpName" placeholder="Enter your name">
            <input type="email" class="form-control mb-4 w-100 bg-transparent text-white" id="signUpEmail" placeholder="Enter your email">
            <input type="password" class="form-control mb-4 w-100 bg-transparent text-white" id="signUpPassword" placeholder="Enter your password">
            <p class="successP text-success fs-5 pb-2 d-none">success</p>
            <p class="failP text-danger fs-5 pb-2 d-none">all input are required</p>
            <p class="signupTestShow text-danger fs-5 pb-2 d-none"></p>
            <button id="signUpButton" type="button" class="btn btn-outline-info w-100 mt-2">Sign Up</button>
            <span class="text-white mt-3">
                Do you have an account? 
            </span>
            <a href="" class="signin-a text-decoration-none text-white px-2">Signin</a>
        </div>
    </div>
    <nav class="main-page-nav navbar px-5 position-absolute top-0 d-none">
        <div class="container px-5">
          <a class="navbar-brand ps-5 text-white fs-5 fw-bold">Smart Login</a>
            <button id="logOutButton" class="btn btn-outline-warning me-5 text-white-50 px-2" type="submit">Logout</button>
        </div>
      </nav>
      <div class="container vh-100 align-content-center d-none">
        <div class="main-content text-center py-5 w-75 m-auto">
            <p class="fs-1" >Welcome <span id="theUserName" class="fs-1">Mina</span></p>
        </div>
      </div>
